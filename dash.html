<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="dash.css" >
</head>

<body>
    <div class="section">
        <h2 >Company Metrics</h2>
        <div class="row">
            <div class="card">
                <div style="font-weight: bold; font-size: large; text-align: left; color: #69bba2; ">$406,411.29</div>
                <div style=" text-align: left; color: black;">    Total Revenue</div>
            </div>
            <div class="card">
                <div style="font-weight: bold; font-size: large; text-align: left; color: black; ">$620</div>
                <div style=" text-align: left; color: black;">  Total Jobs Avg</div>
            </div>
            <div class="card">
                <div style="font-weight: bold; font-size: large; text-align: left; color: black; ">635</div>
                <div style=" text-align: left; color: black;">    Tickets Created</div>

            </div>
            <div class="card">
                <div style="font-weight: bold; font-size: large; text-align: left; color: black;; ">735</div>
                <div style=" text-align: left; color: black;">    Tickets Scheduled</div>
            </div>
        </div>

        <div class="row">
            <div class="card">
                <div style="font-weight: bold; font-size: large; text-align: left; color: #da1825; ">$110,448.8</div>
                <div style=" text-align: left; color: black;">   Outstanding Amount</div>
            </div>
            <div class="card">
                <div style="font-weight: bold; font-size: large; text-align: left; color: black;; ">105</div>
                <div style=" text-align: left; color: black;">   Memberships Sold</div>
            </div>
            <div class="card">
                <div style="font-weight: bold; font-size: large; text-align: left; color: black;; ">436</div>
                <div style=" text-align: left; color: black;"> Jobs Completed</div>
            </div>
            <div class="card">
                <div style="font-weight: bold; font-size: large; text-align: left; color: black;; ">65</div>
                <div style=" text-align: left; color: black;"> Total Canceled </div>
            </div>
        </div>

    </div>
    <div class="section2">
        <div class="graph">
            <h3>Revenue By Job Location</h3>
            <canvas id="barChart1"></canvas>
        </div>
        <div class="graph">
            <h3>Revenue By Job Type</h3>
            <canvas id="barChart2"></canvas>
        </div>
    </div>

    <script src="graph.js"></script>
</body>

</html>
